<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PASSWORD GENERATOR</h1>
    <div class="main">
        <div class="box">
            <div class="output gray">Password</div>
            <div class="select">
                <label for="length-8">8</label>
                <input type="radio" name="length" id="length-8">
                <label for="length-12">12</label>
                <input type="radio" name="length" id="length-12">
                <label for="length-16">16</label>
                <input type="radio" name="length" id="length-16">
            </div>
        </div>
    </div>
    <div class="btndiv">
        <button id="copybtn" class="btn gray">Copy</button>
        <button class="btn gray" id="generate-btn" >Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
